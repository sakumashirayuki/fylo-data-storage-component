<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main">
    <div class="logo">
      <img id="fylo" src="images/logo.svg" alt="logo image" height="60" width="202.5">
      <div class="action">
        <div class="action-item">
          <img src="images/icon-document.svg" alt="document icon" height="36" width="30">
        </div>
        <div class="action-item">
          <img src="images/icon-folder.svg" alt="folder icon" height="30" width="36">
        </div>
        <div class="action-item">
          <img src="images/icon-upload.svg" alt="upload icon" height="24" width="36">
        </div>
      </div>
    </div>
    <div class="storage">
      <p>You’ve used 815 GB of your storage</p>
      <div class="left">
        <p>185 GB Left</p>
      </div>
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
