<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="logo">
      <img id="fylo" src="images/logo.svg" alt="logo image">
      <div class="action">
        <div class="action-item">
          <img src="images/icon-document.svg" alt="document icon">
        </div>
        <div class="action-item">
          <img src="images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="action-item">
          <img src="images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </div>
    <div class="storage">
      <p id="stats">You’ve used <span id="usage">815 GB</span> of your storage</p>
      <div class="bar-container">
        <div class="bar">
          <div class="end">
          </div>
        </div>
      </div>
      <div class="limit-container">
        <div class="limit">
          <p>0 GB</p>
        </div>
        <div class="limit">
          <p>1000 GB</p>
        </div>
      </div>
      <div class="left">
        <div class="left-storage">
          <p>185</p>
        </div>
        <div class="unit">
          GB LEFT
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sakumashirayuki">Shirayuki Sakuma</a>.
  </div>
</body>

</html>
